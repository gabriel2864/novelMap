<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NovelZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="nz-header">
    <nav class="nz-nav">
      <a href="{{ url_for('home') }}" class="nz-logo-btn">NovelZone</a>

      <a href="{{ url_for('home') }}" class="nz-nav-btn">Home</a>
      <a href="{{ url_for('browse') }}" class="nz-nav-btn">Browse</a>
      <form action="/search" method="get" class="nz-search">
        <input
          type="text"
          name="q"
          placeholder="Search novels..."
          class="nz-search-input"
        />
        <button type="submit" class="nz-search-btn">Search</button>
      </form>
      <a href="/collection" class="nz-nav-btn">My library</a>
      <a href="/profile" class="nz-nav-btn">Profile &amp; Settings</a>
    </nav>
  </header>

  <main class="nz-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="nz-footer">
    <div class="nz-footer-content">
      <span>Contact: <a href="mailto:gm@beauvoir.com">you@example.com</a></span>
      <span>Resources</span>
      <a href="https://tally.so" target="_blank" rel="noreferrer">
        Feedback form (Tally)
      </a>
    </div>
  </footer>
</body>
</html>
